<script>
let colors = ["Красный", "Черный", "Белый"];
let colorsCount = [0, 0, 0];

for (let i = 0; i < 1000000; i++) {
  let colorIndex = Math.floor(Math.random() * 3);
  colorsCount[colorIndex]++;
}

let maxCount = colorsCount[0];
let maxColor = "Красный";

for (let i = 0; i < colorsCount.length; i++) {
  if (colorsCount[i] > maxCount) {
    maxCount = colorsCount[i];
    maxColor = colors[i];
  }
}
alert("Максимальное число раз выпадало значение: " + maxColor + " (" + maxCount + " раз)");
</script>

<!-- Доп.Задание -->
<script>
let results = [];
for (let i = 0; i < 1000000; i++) {
  const randomNumber = Math.floor(Math.random()  3);
  results.push(randomNumber);
}
let currentSequence = [];
let longestSequence = [];
for (const result of results) {
  if (currentSequence.length > 0 && currentSequence[currentSequence.length - 1] === result) {
    currentSequence.push(result);
  } else {
    currentSequence = [result];
  }
  if (currentSequence.length > longestSequence.length) {
    longestSequence = currentSequence;
  }
}
const longestSequenceString = longestSequence.join('');
alert('Самая длинная последовательность: ' + longestSequenceString);
</script>
