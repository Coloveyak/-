<script>
for (let i = 2; i <= 24; i++) {
  let isPrime = true;
  for (let j = 2; j < i; j++) {
    if (i % j === 0) {
      isPrime = false;
      break;
    }
  }
  if (isPrime) {
    console.log(i);
  }
}
</script>

<!--Доп. задание-->
<script> 
const randomNumber = Math.floor(Math.random() * 10) + 1;
let guess;
while (true) {
  guess = parseInt(prompt("Угадайте число от 1 до 10:"));
  if (guess === randomNumber) {
    alert(`Поздравляем! Вы угадали число: ${randomNumber}`);
    break;
  } else if (guess < randomNumber) {
    alert("Ваше число меньше загаданного.");
  } else {
    alert("Ваше число больше загаданного.");
  }
}
</script>
  </body>

2. Отличия между циклами while, do и for:

| while | Проверяется перед циклом    | Выполняется, если условие истинно |
| do    | Проверяется после цикла     | Выполняется хотя бы один раз      |
