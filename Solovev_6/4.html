<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
<script>
// Набор оценок 3 студентов
const student1 = [3, 3, 5];
const student2 = [2, 2, 5];
const student3 = [4, 4, 2];

// Вычисляем сумму оценок для каждого студента
const sum1 = student1.reduce((acc, curr) => acc + curr, 0);
const sum2 = student2.reduce((acc, curr) => acc + curr, 0);
const sum3 = student3.reduce((acc, curr) => acc + curr, 0);

// Вычисляем средний балл для каждого студента
const avg1 = sum1 / student1.length;
const avg2 = sum2 / student2.length;
const avg3 = sum3 / student3.length;

// Выводим результаты
alert(`Средний балл студента 1: ${avg1}`);
alert(`Средний балл студента 2: ${avg2}`);
alert(`Средний балл студента 3: ${avg3}`);
</script>
  </body>
</html>
