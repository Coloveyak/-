<script>
const strArray = ['JavaScript', 'Python', 'PHP', 'Java', 'C'];
const checkLength = (arr, len) => {
  const newArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i].length <= len) {
      newArr.push(0);
    } else {
      newArr.push(1);
    }
  }
  return newArr;
};
const lenArray = checkLength(strArray, 3);
alert(lenArray); 
</script>

<script>
const simulator = () => {
  const values = [0, 1, 2];
  let sequence = [];
  while (sequence.length < 3) {
    const index = Math.floor(Math.random() * values.length);
    sequence.push(values[index]);
  }

  return sequence;
};
const sequences = [];
for (let i = 0; i < 1000000; i++) {
  sequences.push(simulator());
}
let shortestSequence = sequences[0];
for (let i = 1; i < sequences.length; i++) {
  const currentSequence = sequences[i];
  if (currentSequence.length < shortestSequence.length) {
    shortestSequence = currentSequence;
  }
}
alert(`Самая короткая последовательность: ${shortestSequence}`);
</script>
