<script>
function Student(name, age, phone) {
  this.name = name;
  this.age = age;
  this.phone = phone;
  this.getAveragePhone = function() {
    return this.phone.reduce((a, b) => a + b) / this.phone.length;
  };
}

const student1 = new Student("Alex", 17, 79055923949);
alert(student1.name); 
alert(student1.age); 
alert(student1.phone); 
alert(student1.getAveragePhone()); 
</script>

<!-- Для чего нужен объект?

Объект — это отдельная сущность, которая хранит данные (поля или свойства) и содержит поведение (методы или функции), которые могут оперировать этими данными. Объекты используются для моделирования реальных объектов или понятий.

Они позволяют разбить большие и сложные приложения на более мелкие и управляемые единицы, что облегчает разработку, тестирование и сопровождение программ.

Какие методы могут быть у объекта?

Методы являются функциями, которые работают с данными объекта. Их можно вызвать для выполнения конкретных задач или для изменения состояния объекта.

Общие типы методов включают:

 Геттеры и сеттеры: Получают или устанавливают значения полей объекта.
 Конструкторы: Создают новый объект и инициализируют его поля.
 Деструкторы: Освобождают ресурсы, выделенные объектом, когда он больше не нужен.
 Методы класса: Принадлежат классу объекта, а не самому объекту, и используются для управления общим поведением объектов класса.
 Методы инстанса: Принадлежат отдельному объекту и используются для изменения его состояния или выполнения действий с его данными.
 Методы утилиты: Независимые от состояния объекта методы, которые выполняют общие задачи, например, преобразование данных или сравнение объектов. -->
