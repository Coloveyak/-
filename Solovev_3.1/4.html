<script>
function GroupMember(name) {
  this.name = name;
}

const groupMembers = [
  new GroupMember("Дима"),
  new GroupMember("Алексей"),
  new GroupMember("Александр"),
  new GroupMember("Серго")
];

for (const member of groupMembers) {
 alert(member.name);
}
</script>
