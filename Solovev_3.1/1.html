<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script>
// Создаем объект user с двумя свойствами: name и age
let user = {
  name: "Джон", 
  age: 30
};

// Добавляем метод sayHi к объекту user
user.sayHi = function() {
  alert("Привет!");
};

// Вызываем метод sayHi
user.sayHi(); // Привет!
    </script>
</body>
</html>
